<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="playerform">
      <div class="heading">Enter Player names</div>
      <input type="text" class="player1" placeholder="Player 1" required />
      <input type="text" class="player2" placeholder="Player 2 " required />
      <button class="startbutton" style="width: 100px">Start</button>
    </div>

    <div class="status"></div>

    <div class="grid">
      <div class="box" data-index="0" id="zero"></div>
      <div class="box" data-index="1" id="one"></div>
      <div class="box" data-index="2" id="two"></div>
      <div class="box" data-index="3" id="three"></div>
      <div class="box" data-index="4" id="four"></div>
      <div class="box" data-index="5" id="five"></div>
      <div class="box" data-index="6" id="six"></div>
      <div class="box" data-index="7" id="seven"></div>
      <div class="box" data-index="8" id="eight"></div>
    </div>
    <button class="restartbutton">Restart Game</button>
    <script type="module" src="Game.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
